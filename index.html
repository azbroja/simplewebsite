<script src="bootstrap-tagsinput.js"></script>
<script>
    $('input').on('beforeItemAdd', function(event) {
        const value = event.item;
        const text = new RegExp('0U[0-9][0-9]$', 'i');
        event.cancel = /^0U\d{2}$/i.test(text);
});
</script>
