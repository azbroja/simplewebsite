<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tags jQuery</title>
    <link rel="stylesheet" href="tags.css">    
  </head>

  <body>
    <div id="tags">
      <input type="text" value="" placeholder="Add a tag with 0U..." />
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    'use strict';
    jQuery.noConflict();
    (function($) {
      $('#tags input').blur(function() {
      const isValid = /^0U[0-9][0-9]$/.test($(this).val());
      if (isValid) $(this).before(
        $('<span class="tag"></span>')
        .text($(this).val())
        .append($('<button>x</button>'))
      );
      $(this).val("").focus();})
      .keydown(function(e) {
      if (["Enter", "Comma"].includes(e.code)) $(this).trigger('blur');
    });
    
    $('#tags').on('click', 'button', function() {
      $(this).parent().remove();
    });
    })(jQuery);
  </script>

  </body>
</html>
